<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        let User = parseInt(prompt("Enter Number for math table"));
        document.write(`<table style="border-collapse:collapse">`)
        for (i = 1; i <= 10; i++) {
            document.write(`<tr>
                <td style="border:2px solid black ; padding:5px 20px 5px 20px ; text-align:center">${User}</td>
                <td style="border:2px solid black ; padding:5px 20px 5px 20px ; text-align:center">x</td>
                <td style="border:2px solid black ; padding:5px 20px 5px 20px ; text-align:center">${i}</td>
                <td style="border:2px solid black ; padding:5px 20px 5px 20px ; text-align:center">=</td>
                <td style="border:2px solid black ; padding:5px 20px 5px 20px ; text-align:center">${User * i}</td>
                </tr>`)
        }
        document.write(`</table>`)

    </script>

</body>

</html>
